<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Ninja Weather</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">Ninja Weather</h1>
      <form class="change-location my-4 text-center text-muted">
        <label for="city" class="mb-2"
          >Enter a location for weather information</label
        >
        <input type="text" name="city" class="form-control p-2 mb-3" autocomplete="off" />
        <div class="card shadow-lg rounded d-none">
          <img
            src="https://via.placeholder.com/400x300"
            class="time card-img-top"
          />
          <div class="icon bg-light mx-auto text-center">
            <!-- icon -->
          </div>
          <div class="tex-muted text-uppercase text-center details">
            <h5 class="my-3">City Name</h5>
            <div class="my-3">Weather condition</div>
            <div class="display-4 my-4">
              <span>temp</span>
              <span>&deg;C</span>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="scripts/config.js"></script>
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
